.node_modules_cached:
  cache:  # Cache modules using lock file
    key: npm-install
    paths:
      - node_modules/
      - lib/
      - .npmrc
      - out/
    policy: pull
    
build:
  stage: Build
  image: node:14
  extends:
    - .node_modules_cached
  before_script:
    # Conditionally run npm install only if package-lock.json has changed
    # - |
    #   if [ -n "$(git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA | grep 'package-lock.json')" ]; then
    #     npm install
    #   fi
    - npm install
  script:
    - npm run build
  allow_failure: false

eslint:
  stage: Lint
  image: node:14
  extends:
    - .node_modules_cached
  script:
    # - npm i eslint
    - npx eslint ./
  allow_failure: true

jest:
  stage: Test
  image: node:14
  extends:
    - .node_modules_cached
  script:
    # - npm i jest
    - npm run test
  allow_failure: false
