stages:
  - Build
  - Lint
  - Test

.node_modules_cached:
  cache:
    key: npm-install
    paths:
      - node_modules/
      - lib/
      - .npmrc
      - out/
    policy: pull

build:
  stage: Build
  image: node:14
  extends:
    - .node_modules_cached
  script:
    - npm run build
  allow_failure: false

eslint:
  stage: Lint
  image: node:14
  extends:
    - .node_modules_cached
  script:
    - npx eslint ./
  allow_failure: true

jest:
  stage: Test
  image: node:14
  extends:
    - .node_modules_cached
  script:
    - npm run test
  allow_failure: false
