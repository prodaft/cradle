  /notes:
    post:
      tags:
        - Note
      summary: Create a new Note
      description: Allow a user to create a new note, by sending the text itself. This text should be validated to meet the requirements (i.e. reference at least two Entities, one of which must be a Case).
      operationId: createNote
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200': 
          description: Note was created. 
          content: 
            'application/json':
              schema: 
               $ref: '#/components/schemas/Note'
        '400': 
          description: Note does not reference at least one Case and two Entities. 
        '401': 
          description: User is not authenticated.
        '404': 
          description: User does not have Read-Write access to a referenced Case or not all Cases exist.

  /notes/{noteId}/publishable:
    put:
      tags:
        - Note
      summary: Update a Note's publishable status
      description: Allow a user to change a Note's publishable status, from publishable to not publishable or vice versa
      operationId: updateNoteIsPublishable
      parameters:
        - in: path
          name: noteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            caseIdExample:
              value: 1234163
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - publishable
              properties:
                publishable:
                  type: boolean
      responses:
        '200':  
          description: Note was made publishable.
        '401': 
          description: User is not authenticated.
        '403': 
          description: User cannot make a Note he does not own publishable.
        '404':
          description: Note not found. 

  /notes/{noteId}/:
    delete:
      tags:
        - Note
      summary: Delete Note
      description: Allow a user to delete a Note by specifying its id
      operationId: deleteNote
      parameters:
        - in: path
          name: noteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            caseIdExample:
              value: 12643969
      responses:
        '200':  
          description: Note was deleted.
        '401': 
          description: User is not authenticated.
        '403': 
          description: User cannot delete a Note if they do not have Read-Write access to the referenced case.
        '404':
          description: Note not found.
    get:
      tags:
        - Note
      summary: Read note
      description: Allow the user the get data about a note, by specifying its id
      operationId: publishPreview
      parameters:
        - in: path
          name: noteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            entryIdExample:
              value: 31249691
      responses:
        '200':  
          description: Request was successful.
          content: 
            'application/json':
              schema: 
               $ref: '#/components/schemas/Note'
        '401': 
          description: User is not authenticated.
        '403': 
          description: User does not have accessed to the requested note.

  /notes/request/case/{caseId}/entity/{entityId}:
    get:
      tags:
        - Note
      summary: Request access to a Note
      description: Allow a user to request access to a Note by specifying two id's, one of a Case and one of another Entity
      operationId: requestAccessToNote
      parameters:
        - in: path
          name: caseId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            caseIdExample:
              value: 12341223
        - in: path
          name: entityId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            entityIdExample:
              value: 4124018
      responses:
        '200':
          description: Access was requested. 
        '400': 
          description: Request has invalid format. 
        '401': 
          description: User is not authenticated.

  /notes/allow/user/{userId}/note/{noteId}:
    get:
      tags:
        - Note
      summary: Allow access to a Note
      description: Allow a user to give another user access to a Note by specifying two id's, one of that user and one of the Note
      operationId: allowAccessToNote
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            userIdExample:
              value: 24124112
        - in: path
          name: noteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            noteIdExample:
              value: 410287
      responses:
        '200': 
          description: Access was granted. 
        '401': 
          description: User is not authenticated. 
        '403': 
          description: A User cannot grant access to a note it does not own. 
        

  /fleeting-notes:
    get:
      tags:
        - Fleeting Note
      summary: Get all fleeting notes of the user
      description: Allow a user to see all of his fleeting notes
      operationId: getAllFleetingNotes
      responses: 
        '200': 
          description: Request was successful. 
          content:
            'application/json': 
              schema: 
                type: array
                items: 
                  $ref: "#/components/schemas/FleetingNote"
        '401': 
          description: User is not authenticated.
        

    post:
      tags:
        - Fleeting Note
      summary: Create a Fleeting Note
      description: Allow a user to create a Fleeting Note by providing its text
      operationId: createFleetingNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
      responses:
        '200': 
          description: Fleeting note was created. 
          content:
            'application/json': 
              schema: 
                $ref: "#/components/schemas/FleetingNote"
        '400': 
          description: The request does not respect the specified format. 
        '401':
          description: User is not authenticated.
        
  /fleeting-notes/{fleetingNoteId}:
    get:
      tags:
        - Fleeting Note
      summary: Get the content of a fleeting note
      description: Allow  user to visualize a specific fleeting note
      operationId: getFleetingNote
      parameters:
        - in: path
          name: fleetingNoteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            fleetingNoteIdExample:
              value: 234196123
      responses:
        '200': 
          description: Request was successful. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/FleetingNote'
        '401': 
          description: User is not authenticated.
        '403':
          description: User cannot access fleeting notes he does not own. 
        '404':
          description: Fleeting note not found.
    delete:
      tags:
        - Fleeting Note
      summary: Delete a certain fleeting note
      description: Allow a user to delete the fleeting note with id fleetingNoteId
      operationId: deleteFleetingNote
      parameters:
        - in: path
          name: fleetingNoteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            fleetingNoteIdExample:
              value: 12341123
      responses:
        '200':  
          description: Fleeting Note was deleted.
        '401': 
          description: User is not authenticated.
        '403': 
          description: User cannot delete a Fleeting Note he does not own.
        '404':
          description: Fleeting Note not found.  
    put:
      tags:
        - Fleeting Note
      summary: Update a Fleeting Note
      description: Allow a user to edit a Fleeting Note by providing its text and id
      operationId: updateFleetingNote
      parameters:
        - in: path
          name: fleetingNoteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            fleetingNoteIdExample:
              value: 2324169
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
      responses:
        '200':  
          description: Fleeting Note was updated.
        '401': 
          description: User is not authenticated.
        '403': 
          description: User cannot edit a Fleeting Note he does not own.
        '404':
          description: Fleeting Note not found. 
          
  /fleeting-notes/{fleetingNoteId}/final: 
    put:
      tags:
          - Fleeting Note
      summary: Transform a Fleeting Note to a Note. 
      description: Allow a user to save a FleetingNote into a normal Note. 
      operationId: finalizeNote
      parameters:
        - in: path
          name: fleetingNoteId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            fleetingNoteIdExample:
              value: 2324169
      responses:
        '200': 
          description: Fleeting Note was transformed. 
          content: 
            'application/json':
              schema: 
               $ref: '#/components/schemas/Note'
        '400': 
          description: Note does not reference at least one Case and two Entities. 
        '401': 
          description: User is not authenticated. 
        '403': 
          description: User does not have Read-Write access to a referenced Case or User does not own the Fleeting Note. 
    
  
  /entities:
    get:
      tags:
        - Entity
      summary: Search for entities
      description: Allow a user to query for any entity they have access, by providing a name, its type and, if it is an Entry, its subtype
      operationId: searchEntity
      parameters:
        - in: query
          name: entityType
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum: 
            - actor
            - case
            - metadata
            - entry
          examples:
            typeExample:
              value: "ip"
        - in: query
          name: entitySubtype
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum: 
            - ip
            - domain
            - url
            - username
            - password
            - person
            - social-media
            - hash
            - tool 
            - cve
            - ttp 
          examples:
            typeExample:
              value: "ip"
        - in: query
          name: name
          required: false
          schema:
            type: string
          examples:
            nameExample:
              value: "127.0.0.1"
      responses:
        '200': 
          description: Request was succesful.
        '400':
          description: Query parameters are invalid.
        '401':
          description: User is not authenticated.

  /graph:
    get:
      tags:
        - Knowledge Graph
      summary: Show Knowledge Graph
      description: Allow a user to view the Knowledge Graph containing all Entities they can access
      operationId: showKnowledgeGraph
      responses:
        '200': 
          description: Request is successful.
        '401': 
          description: User is not authenticated. 
            

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid

  schemas:
    CaseDashboard:
      type: object
      properties:
        case:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
        notes:
          type: array
          items: 
            $ref: "#/components/schemas/Note"
        actors:
          type: array
          items: 
            type: object
            properties:
              name:
                type: string
              description:
                type: string
        cases:
          type: array
          items: 
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              access:
                type: boolean
        metadata:
          type: array
          items: 
            type: object
            properties:
              name:
                type: string
              description:
                type: string
    
    User:
      type: object
      properties:
        ID:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        cases:
          type: array
          items: 
            $ref: "#/components/schemas/Case"

    Agent:
      type: object
      properties:
        ID:
          type: integer
          format: int64
        name:
          type: string
        description: 
