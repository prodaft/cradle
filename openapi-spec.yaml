openapi: 3.0.3
info:
  title: CRADLE Backend API
  version: 1.0.0
  description: API for handling requests for the backend of the CRADLE project
servers:
  # Added by API Auto Mocking Plugin
  # Added by API Auto Mocking Plugin
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/diacicov.calin/CRADLE/1.0.0
  - description: Localhost
    url: 'https://localhost:8000'
tags:
  - name: User
    description: Operations targeting a user's account.
  - name: Admin
    description: Administrative operations.
  - name: Access
    description: Handles Case-Level Access
  - name: Entity
    description: Operations targeting Entities.
  - name: Note
    description: Operations targeting Notes.
  - name: Fleeting Note
    description: Operations targeting Fleeting Notes.
  - name: Knowledge Graph
    description: Operations targeting the Knowledge Graph.
  
paths:
  /users:
    post:
      security: []
      tags:
        - User
      summary: Create account
      description: Allows a user to create a new account, by sending a request with their username and password. This will be checked for validity and, if accepted, this new account will be added to the database, allowing the user to connect using the same credentials in the future
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Operation was successful.
        '400':
          description: The request does not match the specified format.
        '409':
          description: User already exists

    get:
      tags:
        - Admin
        - User
      
      summary: Read list of all users
      description: Allow an admin to view a list including all users of the application. # Do we want filters here?
     
      responses:
        '200':
          description: Returns a list of all users.
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: User is not authenticated.
        '403':
          description: User is not an admin.


  /users/{userId}:
    delete:
      tags:
        - User
        - Admin
      summary: Delete a user
      description: The admin can use this to delete the account with id userId
      operationId: deleteAccount
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            userIdExample:
              value: "1296348"
      responses:
        '200':
          description: Requested user account was deleted.
        '401':
          description: User is not authenticated.
        '403':
          description: User is not an admin.
        '404':
          description: There is no user with specified ID.

  /users/login:
    post:
      tags:
        - User
      security: []
      summary: Log into account
      description: Allows a user to log into their account, by sending a request with their username and password. This will be checked for validity and, if accepted, this user will be logged in and a session will be created
      operationId: accountLogin
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: >
            Successfully authenticated.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sessionid=thisissecret;
        '400': 
          description: >
            The request does not match the specified format. 
        '401':
          description: >
            The credentials given are invalid. 
            

  /notifications/{userId}:
    get:
      tags:
        - Notification
      summary: Get user's notifications
      description: Checks if there are any new notifications. Can be implemented with polling, web sockets etc.
      operationId: getNotifications
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            userIdExample:
              value: "12341124"
      responses:
        '200':
          description: Returns a list of all notifications.
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '401':
          description: User is not authenticated.
        '403':
          description: User cannot access other user's notifications.
        '404':
          description: User is not found. # maybe

  /entities/actors/:
    get:
      tags:
        - Entity
        - Admin
      summary: Read details of all Actors
      description: Allow a user to retrieve the details of all Actors
      operationId: getActors
      responses:
        '200':
          description: Request is successful.
          content: 
            'application/json':
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Agent'
        '401':
          description: User is not authenticated.
        '403':
          description: User is not an admin.

    post:
      tags:
        - Entity
        - Admin
      summary: Create Actor
      description: Allow an admin to create a new Actor by specifying its name
      operationId: createActor
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description: 
                  type: string
      responses:
        '200': 
          description: Agent has been added. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/Agent'
        '401': 
          description: User is not authenticated.
        '403': 
          description: User is not an admin.
        '404':
          description: Invalid data provided
        '409':
          description: Actor already exists.
            

  /entities/cases:
    get:
      tags:
        - Admin
        - Entity
      summary: Read details of all Cases
      description: Allow a user to retrieve the details of all Cases
      operationId: getCases
      responses:
        '200': 
          description: Agent has been added. 
          content: 
            'application/json':
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Case'
        '401': 
          description: User is not authenticated.
        '403': 
          description: User is not an admin.

    post:
      tags:
        - Entity
        - Admin
      summary: Create Case
      description: Allow an admin to create a new Case by specifying its name
      operationId: createCase
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200': 
          description: Case has been added. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/Case'
        '401': 
          description: User is not authenticated.
        '403': 
          description: User is not an admin.
        '404':
          description: Invalid data provided
        '409':
          description: Case already exists.

  /access/{userId}/:
    get:
      tags:
        - Access
        - Admin
      summary: Get access privileges of a users.
      responses:
        '200': 
          description: Request was successful.
          content:
            'application/json':
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/CaseAccess"
        '400':
          description: Request is invalid
        '401':
          description: User is not authenticated.
        '403': 
          description: User is not an admin.
        '404':
          description: User not found.


  /access/{userId}/{caseId}:
    put:
      tags:
        - Access
        - Admin
      summary: Update access of a user
      description: Allow an admin to change the access privileges of a user by specifying its id
      operationId: updateUserAccess
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            userIdExample:
              value: 1234521
        - in: path
          name: caseId
          required: true
          schema: 
            type: integer
            format: int64
          examples: 
            caseIdExample:
              value: 123412
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - access
              properties:
                access:
                  $ref: "#/components/schemas/Access"
      responses:
        '200': 
          description: Access was updated. 
        '401': 
          description: User is not authenticated. 
        '403': 
          description: User is not an admin. 
            

  /entities/actors/{actorId}:
    delete:
      tags:
        - Entity
        - Admin
      summary: Delete Actor
      description: Allow an admin to delete an Actor by specifying its id
      operationId: deleteActor
      parameters:
        - in: path
          name: agentId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            agentIdExample:
              value: "29423461"
      responses:
        '200':
          description: Requested agent was deleted.
        '401':
          description: User is not authenticated.
        '403':
          description: User is not an admin.
        '404':
          description: There is no agent with specified ID.
    get:
      tags: 
        - Entity
      summary: Read details of an Actor
      description: Allow a user to retrieve the details of an Actor by specifying its id
      operationId: getActor
      parameters:
        - in: path
          name: agentId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            agentIdExample:
              value: "2341641124"
      responses:
        '200': 
          description: Request was successful. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/Agent'
        '401': 
          description: User is not authenticated.
        '404':
          description: Actor not found.
            


  /entities/cases/{caseId}:
    delete:
      tags:
        - Entity
        - Admin
      summary: Delete Case
      description: Allow an admin to delete a Case by specifying its id
      operationId: deleteCase
      parameters:
        - in: path
          name: caseId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            caseIdExample:
              value: 2341963112
      responses:
        '200':
          description: Requested case was deleted.
        '401':
          description: User is not authenticated.
        '403':
          description: User is not an admin.
        '404':
          description: There is no case with specified ID.
    get:
      tags:
        - Entity
      summary: Read details of a Case
      description: Allow a user to retrieve the details of a Case by specifying its id
      operationId: getCase
      parameters:
        - in: path
          name: caseId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            caseIdExample:
              value: 1234163
      responses:
        '200': 
          description: Request was successful. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/Case'
        '401': 
          description: User is not authenticated.
        '404':
          description: Agent not found.

  /entities/cases/{case_name}/:
    get:
      tags:
        - Entity
      summary: Get the dashboard of a Case
      description: Allow a user to retrieve the dashboars of a Case by specifying its name
      operationId: getCaseByName
      parameters:
        - in: path
          name: case_name
          required: true
          schema:
            type: string
          examples:
            caseNameExample:
              value: "Case1"
      responses:
        '200': 
          description: Request was successful. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/CaseDashboard'
        '401': 
          description: User is not authenticated.
        '404':
          description: Case not found or User doesn't have access.

  /entities/entries/{entryId}:
    get:
      tags:
        - Entity
      summary: Read details of an Entry
      description: Allow a user to retrieve the details of an Entry by specifying its id
      operationId: getEntry
      parameters:
        - in: path
          name: entryId
          required: true
          schema:
            type: integer
            format: int64
          examples:
            entryIdExample:
              value: "2916459"
      responses:
        '200': 
          description: Request was successful. 
          content: 
            'application/json':
              schema: 
                $ref: '#/components/schemas/Entry'
        '401': 
          description: User is not authenticated.
        '404':
          description: Entry not found.
        

  /entities/entries:
    get:
      tags:
        - Entity
      summary: Read details of all Entries
      description: Allow a user to retrieve the details of all Entries
      operationId: getEntries
      responses:
        '200': 
          description: Entry has been added. 
          content: 
            'application/json':
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/Entry'
        '401': 
          description: User is not authenticated.
        '403': 
          description: User is not an admin.

