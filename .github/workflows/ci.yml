  tests:
    name: Run Django Tests
    runs-on: ubuntu-latest
    #    needs: codequality
    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_DB: "cradledb"
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv lock
          pipenv sync
      - name: Settings Copy
        run: cp cradle/settings_test.py cradle/settings.py
      - name: Apply Migrations
        run: |
          pipenv run python3 manage.py migrate
          pipenv run python3 manage.py check
      - name: Run Tests with Coverage
        run: |
          pipenv run coverage run manage.py test
          pipenv run coverage report

  deploy:
    name: Deploy to Docker Registry
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Registry
        run: echo ${{ secrets.CI_REGISTRY_PASSWORD }} | docker login ${{ secrets.CI_REGISTRY }} -u ${{ secrets.CI_REGISTRY_USER }} --password-stdin
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.CI_REGISTRY }}/prodaft/cradle:latest -f docker/Dockerfile .
          docker push ${{ secrets.CI_REGISTRY }}/prodaft/cradle:latest
